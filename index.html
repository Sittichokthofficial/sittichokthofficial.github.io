<!DOCTYPE html>
<html>

<head>

          <td id="Socre-3"></td>
          <td id="Grade-3"></td>

      <span class="navbar-brand mb-0 h3">รวมเกรด</span>
      <span id="Sumgrade" class="navbar-brand mb-0 h5"</span>
      </div>

      <span class="navbar-brand mb-0 h3">เกรดเฉลี่ย</span>
